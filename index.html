<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="inputDiv">
        <span id="title">Metric/Imperial Unit Conversion</span>
        <input type="text" id="inputValue"></input>
        <button id="convertBtn">Convert</button>
    </div>
    <div class="containerConverters">
        <div id="lenghConverter" class="converters">
            <h1>Lenght (Meter/Feet)</h1>
            <h3 id="textOne"></h3>
        </div>
        <div id="volumeConverter" class="converters">
            <h1>Volume (Liters/Gallons)</h1>
            <h3 id="textTwo"></h3>
        </div>
        <div id="massConverter" class="converters">
            <h1>Mass (Kilogram/Pounds)</h1>
            <h3 id="textThree"></h3>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
